<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Interactive Photo Gallery</title>
</head>

<body>
    <nav>
        <i class="fas fa-2x fa-sun"></i>
        <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
        </label>
        <i class="fas fa-2x fa-moon"></i>
    </nav>

    <div class="Searchbar">
        <input type="search" placeholder="Filter images...">
    </div>

    <div class="container">
        <section class="PhotoGallery">
            <div class="PhotoGallery__Grid">
                <div class="PhotoGallery__View">
                    <img class="PhotoGallery__Img thumbnail" src="images/photos/thumbnails/01.jpg" alt="">
                    <div class="PhotoGallery__Img--mask">
                        <i class="fas fa-2x fa-address-book"></i>
                        <i class="fas fa-2x fa-address-book"></i>
                        <i class="fas fa-2x fa-address-book"></i>
                    </div>
                </div>
                <img class="PhotoGallery__Img thumbnail" src="images/photos/thumbnails/02.jpg" alt="">
                <img class="PhotoGallery__Img thumbnail" src="images/photos/thumbnails/03.jpg" alt="">
                <img class="PhotoGallery__Img thumbnail" src="images/photos/thumbnails/04.jpg" alt="">
                <img class="PhotoGallery__Img thumbnail" src="images/photos/thumbnails/05.jpg" alt="">
                <img class="PhotoGallery__Img thumbnail" src="images/photos/thumbnails/06.jpg" alt="">
                <img class="PhotoGallery__Img thumbnail" src="images/photos/thumbnails/07.jpg" alt="">
                <img class="PhotoGallery__Img thumbnail" src="images/photos/thumbnails/08.jpg" alt="">
                <img class="PhotoGallery__Img thumbnail" src="images/photos/thumbnails/09.jpg" alt="">
                <img class="PhotoGallery__Img thumbnail" src="images/photos/thumbnails/10.jpg" alt="">
                <img class="PhotoGallery__Img thumbnail" src="images/photos/thumbnails/11.jpg" alt="">
                <img class="PhotoGallery__Img thumbnail" src="images/photos/thumbnails/12.jpg" alt="">
            </div>

        </section>

    </div>


    <script src="js/easygallery.js"></script>
</body>

</html>
