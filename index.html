<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Interactive Photo Gallery</title>
</head>

<body>
    <nav>
        <i class="fas fa-2x fa-sun"></i>
        <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
        </label>
        <i class="fas fa-2x fa-moon"></i>
    </nav>

    <div class="Searchbar">
        <input type="search" placeholder="Filter images...">
    </div>

    <div class="Interactive__Buttons">
        <i title="Display images as thumbnails" class="fas fa-2x fa-th selected thumbnail"></i>
        <i title="Display images on large grid" class="fas fa-2x fa-th-large large"></i>
    </div>
    <div class="container">
        <section class="PhotoGallery">
            <div class="PhotoGallery__Grid thumbnail">

            </div>

        </section>

    </div>
    <div class="lightbox">
        <span class="close">&times;</span>
    </div>

    <script src="js/easygallery.js"></script>
</body>

</html>
